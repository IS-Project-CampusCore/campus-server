version: '3.8'

volumes:
  mongo_data:

networks:
  campus-network:
    driver: bridge

services:
  # --- Standard Dependencies (Downloaded Automatically) ---
  mongo:
    image: mongo:latest
    restart: always
    command: ["mongod", "--quiet", "--logpath", "/dev/null"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db # SAVES DATA TO USER'S PC AUTOMATICALLY
    logging:
      driver: none
    networks:
      - campus-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: none
    networks:
      - campus-network

  seq:
    image: datalust/seq:latest
    restart: always
    ports:
      - "5342:80"
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    logging:
      driver: none
    tmpfs:
      - /data
    networks:
      - campus-network

  # --- Your Custom Apps (Downloaded from your Docker Hub) ---
  # REPLACE 'bocadoru' with your actual account name!

  http:
    image: bocadoru/campus-http:latest
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production # Switch to Production
      - GrpcServices__UsersService=http://users:8080
      - GrpcServices__EmailService=http://email:8080 
      - GrpcServices__ExcelService=http://excel:8080
      - GrpcServices__AnnouncementsService=http://announcements:8080
      - GrpcServices__ChatService=http://chat:8080 
      - GrpcServices__GradesService=http://grades:8080 
      - GrpcServices__ScheduleService=http://schedule:8080 
      - GrpcServices__CampusService=http://campus:8080 
      - SecretKey=a_very_secret_key_that_must_be_long_and_complex
      - Logging__SeqUrl=http://seq
    depends_on:
      - users
      - email
      - excel
      - chat
      - announcements
      - campus
      - seq
      - grades 
      - schedule
    networks:
      - campus-network

  users:
    image: bocadoru/campus-users:latest
    ports:
      - "8086:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - GrpcServices__EmailService=http://email:8080 
      - GrpcServices__ExcelService=http://excel:8080
      - Logging__SeqUrl=http://seq
      - MongoDB__ConnectionString=mongodb://mongo:27017/
      - MongoDB__DatabaseName=users
      - RabbitMq__Host=rabbitmq
      - SecretKey=a_very_secret_key_that_must_be_long_and_complex
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_started
    networks:
      - campus-network

  email:
    image: bocadoru/campus-email:latest
    ports:
      - "8082:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Logging__SeqUrl=http://seq
    networks:
      - campus-network
  
  excel:
    image: bocadoru/campus-excel:latest
    ports:
      - "8083:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Logging__SeqUrl=http://seq
      - MongoDB__ConnectionString=mongodb://mongo:27017/
      - MongoDB__DatabaseName=excel
    volumes:
      - ./FileStorage:/app/FileStorage # Creates this folder on User's PC
    networks:
      - campus-network
  
  chat:
    image: bocadoru/campus-chat:latest
    ports:
      - "8084:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - GrpcServices__UsersService=http://users:8080
      - Logging__SeqUrl=http://seq
      - RabbitMq__Host=rabbitmq
      - MongoDB__ConnectionString=mongodb://mongo:27017/
      - MongoDB__DatabaseName=chat
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_started
    volumes:
      - ./FileStorage:/app/FileStorage
    networks:
      - campus-network

  notification:
    image: bocadoru/campus-notification:latest
    ports:
      - "8085:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - GrpcServices__ChatService=http://chat:8080
      - GrpcServices__UsersService=http://users:8080
      - GrpcServices__EmailService=http://email:8080
      - SecretKey=a_very_secret_key_that_must_be_long_and_complex
      - Logging__SeqUrl=http://seq
      - RabbitMq__Host=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - campus-network

  announcements:
    image: bocadoru/campus-announcements:latest
    ports:
      - "8087:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Logging__SeqUrl=http://seq
      - MongoDB__ConnectionString=mongodb://mongo:27017/
      - MongoDB__DatabaseName=announcements
      - GrpcServices__UsersService=http://users:8080
      - GrpcServices__EmailService=http://email:8080 
    networks:
      - campus-network

  grades:
    image: bocadoru/campus-grades:latest
    ports:
      - "8089:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - GrpcServices__UsersService=http://users:8080
      - GrpcServices__ExcelService=http://excel:8080
      - MongoDB__ConnectionString=mongodb://mongo:27017/
      - MongoDB__DatabaseName=grades
      - Logging__SeqUrl=http://seq
    networks:
      - campus-network

  schedule:
    image: bocadoru/campus-schedule:latest
    ports:
      - "8090:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - GrpcServices__ExcelService=http://excel:8080
      - MongoDB__ConnectionString=mongodb://mongo:27017/
      - MongoDB__DatabaseName=schedules
      - Logging__SeqUrl=http://seq
    networks:
      - campus-network

  campus:
    image: bocadoru/campus-campus:latest
    ports:
      - "8088:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Logging__SeqUrl=http://seq
      - CampusConfig__CampusExcelPath=/app/FileStorage/ExcelFiles
      - CampusConfig__CampusExcelName=DormitoryData_ServiceConfig.xlsx
      - MongoDB__ConnectionString=mongodb://mongo:27017/
      - MongoDB__DatabaseName=campus
      - RabbitMq__Host=rabbitmq
      - GrpcServices__EmailService=http://email:8080 
      - GrpcServices__ExcelService=http://excel:8080
      - GrpcServices__UsersService=http://users:8080
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_started
    volumes:
      - ./FileStorage:/app/FileStorage
    networks:
      - campus-network